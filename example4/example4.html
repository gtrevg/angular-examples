<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Scoping</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../vendor/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- mobile native feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- angular -->
    <script src="../vendor/angularjs/1.2.26/angular.js"></script>


    <!-- UI elements you know you'll need:  http://angular-ui.github.io/bootstrap/ -->
    <script src="../vendor/ui-bootstrap/0.11.2/ui-bootstrap-tpls-0.11.2.min.js"></script>

    <!-- see note under http://angular-ui.github.io/bootstrap/#getting_started - CSS -->
    <style>
      .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
      body { padding: 20px; }
    </style>


  <script>
  angular.module('app', [])
  .controller('MessageCtl', ['$scope', function($scope) {
    $scope.message = "Hello Scoped World";

    $scope.showAlert = function() {
      alert($scope.message);
    };


  }]);
  </script>
  </head>
  <body ng-app="app">

    <h1>Data Binding + Scope</h1>
    <div ng-controller="MessageCtl" style="background-color: #AAFFFF; padding: 20px;">
      <h2>Scope #1</h2>
      {{ message || "No message." }}
      <br />
      <br />
      <input type="text" ng-model="message" />
      <button class='btn btn-default' ng-click="showAlert()">Show Alert 1</button>

    </div>

    <br />
    <br />

    <div ng-controller="MessageCtl" style="background-color: #FFFFAA; padding: 20px;">
      <h2>Scope #2</h2>
      {{ message || "No message." }}
      <br />
      <br />
      <input type="text" ng-model="message" />
      <button class='btn btn-default' ng-click="showAlert()">Show Alert 2</button>
    </div>


  </body>
</html>
